<!DOCTYPE html>
<html>
  <head>
    <title>Page d'inscription</title>
    <link rel="stylesheet" href="style2.css">
  </head>
  <body>
    <div class="container">
      <form>
        <h1>S'inscrire</h1>
        <label for="name"><b>Nom complet</b></label>
        <input type="text" placeholder="Entrer votre nom complet" name="name" required>

        <label for="email"><b>Adresse email</b></label>
        <input type="email" placeholder="Entrer votre adresse email" name="email" required>

        <label for="password"><b>Mot de passe</b></label>
        <input type="password" placeholder="Entrer votre mot de passe" name="password" required>

        <label for="confirm-password"><b>Confirmer le mot de passe</b></label>
        <input type="password" placeholder="Confirmer votre mot de passe" name="confirm-password" required>

        <button type="submit">S'inscrire</button>
        <div class="options">
          <a href="authentification.html">Se connecter</a>
        </div>
      </form>
    </div>
  </body>
</html>
